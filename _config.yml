# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 阿城的blog
subtitle: 抓啊抓啊~~~
description: 阿城的个人博客~
author: 阿城
language: zh-Hans
timezone: Asia/Shanghai

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://qiutc.me
root: /
permalink: post/:title.html
permalink_defaults:


# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 9
pagination_dir: page

index_generator:
  per_page: 9

archive_generator:
  per_page: 20
  yearly: true
  monthly: true

tag_generator:
  per_page: 10

# Extensions
## Plugins: http://hexo.io/plugins/
## Themes: http://hexo.io/themes/
theme: next
# date
since: 2015

# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
  type: git
  repository: git@github.com:TongchengQiu/blog.git,
  branch: gh-pages
# Disqus
duoshuo_shortname: qiutongcheng
duoshuo_hotartical: false
baidu_analytics: 47d302b006bf28a09c22990da53cd3da
baidushare: true
duoshuo_share: true
# JiaThis 分享服务
jiathis: false

plugins:
- hexo-generator-sitemap
- hexo-generator-index
- hexo-generator-archive
- hexo-generator-tag
# Creative Commons 4.0 International License.
# http://creativecommons.org/
# Available: by | by-nc | by-nc-nd | by-nc-sa | by-nd | by-sa | zero
creative_commons: by-nc-sa

# Social links
social:
  GitHub: https://github.com/tongchengqiu
  Twitter: https://twitter.com/tongchengqiu
  Zhihu: http://www.zhihu.com/people/tongchengqiu
  Weibo: http://weibo.com/tongchengqiu

avatar: /images/qtc_avatar.jpg
